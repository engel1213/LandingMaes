<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Evolu√ß√£o do Comportamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 20px 16px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .grafico-container {
      max-width: 640px;
      margin: 0 auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .descricao-mobile {
      font-size: 15px;
      font-weight: 400;
      background: #f9f9f9;
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Com base nas suas respostas, este √© o passo certo para transformar o comportamento do seu filho</h1>
  <p class="subtitulo">
    Aplique o guia <strong style="color:#BB443D;">ainda hoje</strong> e veja os primeiros sinais de mudan√ßa em poucos dias ‚Äî mais calma, obedi√™ncia e leveza na sua rotina.
  </p>

  <div class="grafico-container">
    <canvas id="graficoComportamento"></canvas>
  </div>

  <div id="descricaoMobile" class="descricao-mobile">
    üìç <strong>VOC√ä AGORA:</strong> Caos, gritos e desobedi√™ncia.
  </div>

  <script>
    const labels = ['0 DIAS', '7 DIAS', '14 DIAS', '21 DIAS', '24 DIAS', '28 DIAS'];
    const r√≥tulos = [
      'VOC√ä\nAGORA',
      'ME\nOBEDECE',
      'PAROU DE\nSER AGRESSIVO',
      'MAIS\nAFETO',
      'SEM\nBIRRA',
      'FILHO GENTIL\nE EDUCADO'
    ];

    const descricoes = [
      'üìç <strong>VOC√ä AGORA:</strong> Caos, gritos e desobedi√™ncia.',
      'üìç <strong>ME OBEDECE:</strong> Come√ßou a obedecer sem gritar.',
      'üìç <strong>PAROU DE SER AGRESSIVO:</strong> Parou de bater, xingar ou provocar.',
      'üìç <strong>MAIS AFETO:</strong> Mostra mais carinho e empatia.',
      'üìç <strong>SEM BIRRA:</strong> Sem crises ou birras di√°rias.',
      'üìç <strong>FILHO GENTIL E EDUCADO:</strong> Gentil, educado e cooperativo.'
    ];

    const ctx = document.getElementById('graficoComportamento').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Evolu√ß√£o emocional',
          data: [5, 20, 40, 60, 75, 90],
          borderColor: '#BB443D',
          backgroundColor: 'rgba(187, 68, 61, 0.1)',
          fill: true,
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8,
          pointBackgroundColor: '#BB443D',
          pointBorderColor: '#fff',
          pointStyle: 'circle'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        animation: {
          duration: 1200,
          easing: 'easeOutCubic'
        },
        layout: {
          padding: { top: 48, bottom: 16, left: 32, right: 60 }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                return descricoes[context.dataIndex].replace(/<\/?[^>]+(>|$)/g, ""); // texto puro no tooltip
              }
            }
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            clip: false,
            offset: 4,
            font: { size: 10, weight: 'bold' },
            color: '#BB443D',
            formatter: (value, context) => r√≥tulos[context.dataIndex]
          }
        },
        onClick: function(evt) {
          const points = chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, false);
          if (points.length) {
            const idx = points[0].index;
            document.getElementById('descricaoMobile').innerHTML = descricoes[idx];
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          x: {
            grid: { display: false }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
