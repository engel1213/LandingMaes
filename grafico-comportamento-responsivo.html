<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Evolução do Comportamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 16px;
      background: #ffffff;
      color: #222222;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 12px;
      padding: 0 12px;
    }

    .subtitulo {
      font-size: 16px;
      font-weight: 400;
      padding: 0 16px;
      margin-bottom: 24px;
    }

    .grafico-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Com base nas suas respostas, este é o passo certo para transformar o comportamento do seu filho</h1>
  <p class="subtitulo">
    Aplique o guia <strong style="color:#BB443D;">ainda hoje</strong> e veja os primeiros sinais de mudança em poucos dias — mais calma, obediência e leveza na sua rotina.
  </p>

  <div class="grafico-container">
    <canvas id="graficoComportamento"></canvas>
  </div>

  <script>
    const ctx = document.getElementById("graficoComportamento").getContext("2d");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["0 DIAS", "7 DIAS", "14 DIAS", "21 DIAS", "24 DIAS", "28 DIAS"],
        datasets: [{
          label: "Evolução emocional",
          data: [5, 20, 40, 60, 75, 90],
          borderColor: "#BB443D",
          backgroundColor: "rgba(187, 68, 61, 0.1)",
          fill: true,
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8,
          pointBackgroundColor: "#BB443D",
          pointBorderColor: "#fff",
          pointStyle: "circle"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        animation: {
          duration: 1200,
          easing: "easeOutQuart"
        },
        layout: {
          padding: {
            left: 24,
            right: 24
          }
        },
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'top',
            font: {
              size: 10,
              weight: 'bold'
            },
            color: '#BB443D',
            formatter: function(value, context) {
              const etapas = [
                "VOCÊ AGORA",
                "ME OBEDECE",
                "PAROU DE\nSER AGRESSIVO",
                "MAIS\nAFETO",
                "SEM\nBIRRA",
                "FILHO GENTIL\nE EDUCADO"
              ];
              return etapas[context.dataIndex];
            }
          },
          tooltip: {
            backgroundColor: "#333",
            titleFont: { weight: "bold" },
            callbacks: {
              label: function(context) {
                const explicacoes = [
                  "Caos, gritos e desobediência.",
                  "Começou a obedecer sem gritar.",
                  "Parou de bater, xingar ou provocar.",
                  "Mostra mais carinho e empatia.",
                  "Sem crises ou birras diárias.",
                  "Filho gentil, educado e cooperativo."
                ];
                return explicacoes[context.dataIndex];
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { display: false },
            ticks: { display: false }
          },
          x: {
            grid: { display: false },
            ticks: {
              font: { weight: "bold" }
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
