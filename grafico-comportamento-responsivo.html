<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Evolução</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px 16px;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    p.subtitulo {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 24px;
      padding: 0 12px;
    }

    .grafico-container {
      position: relative;
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Com base nas suas respostas, este é o passo certo para transformar o comportamento do seu filho</h1>
  <p class="subtitulo">
    Aplique o guia <strong style="color:#BB443D;">ainda hoje</strong> e veja os primeiros sinais de mudança em poucos dias — mais calma, obediência e leveza na sua rotina.
  </p>

  <div class="grafico-container">
    <canvas id="graficoComportamento"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('graficoComportamento').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['0 DIAS', '7 DIAS', '14 DIAS', '21 DIAS', '24 DIAS', '28 DIAS'],
        datasets: [{
          label: 'Evolução do comportamento',
          data: [5, 15, 35, 55, 70, 85],
          borderColor: '#BB443D',
          backgroundColor: 'rgba(187, 68, 61, 0.1)',
          fill: true,
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8,
          pointBackgroundColor: '#BB443D',
          pointBorderColor: '#fff',
          pointStyle: 'circle'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        layout: {
          padding: {
            top: 10,
            bottom: 10,
            left: 10,
            right: 40  // aumenta espaço pro rótulo da direita
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                const tooltips = [
                  'Situação atual: birra, desobediência, estresse.',
                  'Obedece sem gritos.',
                  'Diminui agressividade, mais calma.',
                  'Mais empatia e afeto.',
                  'Sem birras. Comunicação mais leve.',
                  'Filho gentil, educado e cooperativo.'
                ];
                return tooltips[context.dataIndex];
              }
            }
          },
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'top',
            offset: 8,
            font: { weight: 'bold', size: 10 },
            color: '#BB443D',
            clip: false,
            formatter: function(value, context) {
              const labels = [
                'VOCÊ AGORA',
                'ME\nOBEDECE',
                'PAROU DE\nSER AGRESSIVO',
                'MAIS\nAFETO',
                'SEM\nBIRRA',
                'FILHO GENTIL\nE EDUCADO'
              ];
              return labels[context.dataIndex];
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: { display: false },
            grid: { display: false }
          },
          x: {
            grid: { display: false }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
